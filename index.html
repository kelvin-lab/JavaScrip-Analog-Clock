<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="clock" >
        <div class="clock-face">
            <div class="hand hourHand" ></div>
            <div class="numberTwelve" ><h3>12</h3></div>
            <div class="numberThree" ><h3>3</h3></div>
            <div class="numberSix" ><h3>6</h3></div>
            <div class="numberNine" ><h3>9</h3></div>
            <div class="hand minHand"></div>
            <div class="hand secondHand" ></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
